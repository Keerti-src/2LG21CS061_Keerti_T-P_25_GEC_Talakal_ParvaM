<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Employee</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body{
            background-image:url('/images/edit.jpg');
            background-repeat: no-repeat;
            background-size: 100% 100%
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="w-50">
            <h1 class="mt-5 text-center">Edit Employee</h1>
            <form th:action="@{/keerti/update/{id}(id=${employee.id})}" th:object="${employee}" method="post" class="mt-3">
                <input type="hidden" th:field="*{id}">
                <div class="form-group">
                    <label for="EmployeetName">Name</label>
                    <input type="text" class="form-control" id="EmployeeName" th:field="*{name}" placeholder="Enter Employee name">
                </div>
                <div class="form-group">
                    <label for="EmployeeEmail">Email</label>
                    <input type="email" class="form-control" id="EmployeetEmail" th:field="*{email}" placeholder="Enter Employee email">
                </div>
                <div class="form-group">
                    <label for="EmployeePhone">Phone</label>
                    <input type="number" class="form-control" id="EmployeePhone" th:field="*{phone}" placeholder="Enter Employee Phone">
                </div>
                <div class="form-group">
                    <label for="DOB"style="color:white;">date of birth</label>
                    <input type="date" class="form-control" id="employeeDOB" th:field="*{DOB}" placeholder="Enter Employee DOB">
                </div>
                <div class="form-group">
                    <label for="Employeeadress">Adress</label>
                    <input type="text" class="form-control" id="EmployeeAdress" th:field="*{adress}" placeholder="Enter Employee Adress">
                </div>
                <div class="form-group">
                    <label for="gender">Gender:</label><br>
                    <select id="gender" name="gender">
                        <option value=""></option>
                        <option value=" Male"> Male</option>
                        <option value="Female"> Female</option>
                        <option value="Other"> Other</option>
                    </select><br>
                </div>
      <div class="form-group">
        <label for="employeePhoto">Photo</label>
        <input type="file" class="form-control" id="employeePhoto" th:field="*{photo}" placeholder="Enter employee Photo">
    </div>
                <button type="submit" class="btn btn-primary btn-block">Submit</button>
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
