<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Employee</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    
</head>
<body>
    <div th:replace="fragment/nav :: nav"></div>
    <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="w-50">
            <h1 class="mt-5 text-center">Edit Employee</h1>
            <form th:action="@{/keerti/update/{id}(id=${employee.id})}" th:object="${employee}" method="post" class="mt-3" >
                <input type="hidden" th:field="*{id}">
                <div class="form-group">
                    <label for="EmployeetName">Name</label>
                    <input type="text" class="form-control" id="EmployeeName" th:field="*{name}" placeholder="Enter Employee name">
                </div>
                <div class="form-group">
                    <label for="EmployeeEmail">Email</label>
                    <input type="email" class="form-control" id="EmployeetEmail" th:field="*{email}" placeholder="Enter Employee email">
                </div>
                <div class="form-group">
                    <label for="EmployeePhone">Phone</label>
                    <input type="number" class="form-control" id="EmployeePhone" th:field="*{phone}" placeholder="Enter Employee Phone">
                </div>
                <div class="form-group">
                    <label for="DOB"style="color:white;">date of birth</label>
                    <input type="date" class="form-control" id="employeeDOB" th:field="*{DOB}" placeholder="Enter Employee DOB">
                </div>
                <div class="form-group">
                    <label for="Employeeadress">Adress</label>
                    <input type="text" class="form-control" id="EmployeeAdress" th:field="*{adress}" placeholder="Enter Employee Adress">
                </div>
                <div class="form-check">
                    <label for="employeetGender">Gender</label><br>
                    <input class="form-check-input" type="radio" name="gender" id="gridRadios1" value="male" th:field="*{gender}">
                    <label class="form-check-label" for="gridRadios1">
                     Male
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" id="gridRadios2" value="female" th:field="*{gender}">
                    <label class="form-check-label" for="gridRadios2">
                      Female
                    </label>
                </div>
                <div class="form-group">
                    <label for="section">Section:</label><br>
                    <select id="section" name="section">
                        <option value=""></option>
                        <option value="A">A</option>
                        <option value="B">B</option>
                        <option value="C">C</option>
                    </select>
                </div>
      <div class="form-group">
        <label for="topic">Topic:</label><br>
        <input type="checkbox" id="nature" name="topic" th:field="*{topic}" placeholder="Enter employee topic1" value="nature">
        <label for="topic1"> Nature</label><br>
        <input type="checkbox" id="Horror" name="topic"  th:field="*{topic}" placeholder="Enter employee topic2"  value="horror">
        <label for="topic2"> Horror</label><br>
    </div>
      <div class="form-group">
        <label for="employeePhoto">Photo</label>
        <input type="file" class="form-control" id="employeePhoto" th:field="*{photo}" placeholder="Enter employee Photo">
    </div>
                <button type="submit" class="btn btn-primary btn-block">Submit</button>
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
