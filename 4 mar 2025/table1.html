<!DOCTYPE html>
<html>
<head>
<style>
    table,
    th,
    td {
        border: 1px solid black;
        border-collapse: collapse;
        padding: 10px;
        text-align: center;
    }
</style>
</head>

<body>
    <div>
        <label for="txt1">value 1</label>
        <input type="text" id="val1" placeholder="Enter first value ">
    </div>
    <br>
    <div>
        <label for="txt2">value 2</label>
        <input type="text" id="val2" placeholder="Enter second value ">
    </div>
    <br>
    <div>
        <button onclick="getResult()">Result</button>
    </div>
    <br>

    <div id="result"></div>


    <script>
        function getResult() {
            var val1 = document.getElementById('val1').value;
            var val2 = document.getElementById('val2').value;
            var result;
            if (!isNaN(val1) && !isNaN(val2)&&(val1<10&&(val2<10))) {
                let resulta = (parseFloat(val1) + parseFloat(val2))*(parseFloat(val1) - parseFloat(val2));
                let results = (parseFloat(val1))*parseFloat(val1)+(2*parseFloat(val1))*parseFloat(val2)+(parseFloat(val2))*parseFloat(val2);
                let resultm = parseFloat(val1) * parseFloat(val2);
                let resultd = parseFloat(val1) / parseFloat(val2);
                let resultmod = parseFloat(val1) % parseFloat(val2);
                let resultinc =parseFloat(val1);
                let resultdec =parseFloat(val1);
                let resultexe = parseFloat(val1) ** parseFloat(val2);
                resultinc++;
                resultdec--;
                result = `
    <table>
        <tr style="height: 40px;">
            <th>x</th>
            <th>y</th>
            <th>op</th>
            <th>exp</th>
            <th>result</th>
        </tr>
        <tr style="height: 40px;">
            <td>${val1}</td>
            <td>${val2}</td>
            <td>+</td>
            <td>${val1}<sup>2</sup>+${val2}<sup>2</sup></td>
            <td>${resulta}</td>
        </tr>
        <tr style="height: 40px;">
            <td>${val1}</td>
            <td>${val2}</td>
            <td>+</td>
            <td>${val1}<sup>2</sup>${val2}<sup>2</sup></td>
            <td>${results}</td>
        </tr>
        <tr style="height: 40px;">
            <td>${val1}</td>
            <td>${val2}</td>
            <td>*</td>
            <td>${val1}*${val2}</td>
            <td>${resultm}</td>
        </tr>
        <tr style="height: 40px;">
            <td>${val1}</td>
            <td>${val2}</td>
            <td>/</td>
            <td>${val1}/${val2}</td>
            <td>${resultd}</td>
        </tr>
        <tr style="height: 40px;">
            <td>${val1}</td>
            <td>${val2}</td>
            <td>%</td>
            <td>${val1}%${val2}</td>
            <td>${resultmod}</td>
        </tr>
        <tr style="height: 40px;">
            <td>${val1}</td>
            <td>${val2}</td>
            <td>++</td>
            <td>${val1}++</td>
            <td>${resultinc}</td>
        </tr>

        <tr style="height: 40px;">
            <td>${val1}</td>
            <td>${val2}</td>
            <td>--</td>
            <td>${val1}--</td>
            <td>${resultdec}</td>
        </tr>

        <tr style="height: 40px;">
            <td>${val1}</td>
            <td>${val2}</td>
            <td>**</td>
            <td>${val1}**${val2}</td>
            <td>${resultexe}</td>
        </tr>
    </table>


    `

            } else {
               let resultCancat = val1 + val2;
               let CancatArray=resultCancat.split('');
               let reverseArray=CancatArray.reverse();
               let reverseString=reverseArray.join('');
               result=`
               <table>
        <tr style="height: 40px;">
            <th>x</th>
            <th>y</th>
            <th>Catncat</th>
            <th>length</th>
            <th>reverse</th>
        </tr>
        <tr style="height: 40px;">
            <td>${val1}</td>
            <td>${val2}</td>
            <td>${resultCancat}</td>
            <td>${resultCancat.length}</td>
            <td>${reverseString}</td>
        </tr>
    </table>`
            }
            document.getElementById('result').innerHTML = result;

        }
    </script>

</body>

</html>
