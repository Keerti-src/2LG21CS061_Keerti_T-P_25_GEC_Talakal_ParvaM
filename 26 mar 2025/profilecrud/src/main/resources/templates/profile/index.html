<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  
</head>
<body>

<div class="container mt-3">
    <h2>profile List</h2>
    <a th:href="@{/advi/create}" class="btn btn-warning m-3">AddÂ profile</a>
    <table class="table table-success table-striped">
    <thead class="table-dark">
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Gender</th>
        <th>Color</th>
        <th>Font</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="sta: ${profile}">
        <td  th:text="${sta.id}"></td>
        <td  th:text="${sta.name}"></td>
        <td  th:text="${sta.gender}"></td>
        <td  th:text="${sta.color}"></td>
        <td  th:text="${sta.font}"></td>
        <td>
          <a th:href="@{/advi/edit/{id}(id=${sta.id})}" class="btn btn-primary">edit</a>
          <a th:href="@{/advi/delete/{id}(id=${sta.id})}" class="btn btn-danger">delete</a>
        </td>
      </tr> 
    </tbody>
  </table>
</div>


</body>
</html>
